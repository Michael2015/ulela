<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
    <title>邀请函</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body, form, button, input {
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
        }
        .content {
            width: 100%;
            max-width: 6.40rem;
            margin: 0 auto;
            height: 100%;
            min-height: 10.08rem;
            background-repeat: no-repeat;
            background-image: url(/plugins/client_invitation/bg.jpg);
            background-size: 100% 100%;
        }
        .input-form {
            position: relative;
            text-align: center;
            padding-top: 4.5rem;
        }
        .input-title {
            font-size: 18px;
            margin: 16px 0;
            color: #fff;
        }
        .input-name {
            display: inline-block;
            width: 50%;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=640){
                    docEl.style.fontSize = '100px';
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                }
            };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <div class="content">
    <div class="input-form" id="input-form">
        <p class="input-title">邀请函自助生成</p>
        <form action="{url:/invitation/invite_client}" onsubmit = "return  check_client_name(this)">
            <input type="text" class="form-control input-name" name="client_name" id="client_name" placeholder="填写邀请人姓名">
            <button type="submit" class="btn btn-danger">生成邀请函</button>
        </form>
    </div>
    </div>
    {js:jquery}
    <script>
        function check_client_name(obj)
        {
            var nameObj = $("#client_name");
                name = nameObj.val();
                name = name.replace(/\s+/g,"");
            if (!name)
            {
                alert('请输入邀请人名字');
                return false;
            }
            nameObj.val(name);
        }
    </script>
</body>
</html>
