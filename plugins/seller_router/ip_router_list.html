<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	{js:jquery}
	{js:validate}
	{js:dialog}
	{js:form}
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
	<ul class="nav nav-pills">
		<li><input type="button" onclick="window.location.href='{url:/plugins/ip_router_edit}';" class="btn btn-info" value="添加地区" /></li>
	</ul>

	<table class="table table-bordered">
		<colgroup>
			<col width="200px" />
			<col width="180px" />
			<col />
			<col width="150px" />
		</colgroup>

		<thead>
			<tr>
				<th>商户ID</th>
				<th>商户名称</th>
				<th>经度</th>
				<th>纬度</th>
				<th>半径权重</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>
			{query: name=ip_router as r join=left join seller as s on s.id eq r.seller_id fields=r.*,s.true_name order=id desc}
			<tr>
				<td>{$item['seller_id']}</td>
				<td>{$item['true_name']}</td>
				<td>{$item['loc_x']}</td>
				<td>{$item['loc_y']}</td>
				<td>{$item['weight']}</td>
				<td>
					<button type="button" class="btn btn-default glyphicon glyphicon-pencil" alt="编辑" title="编辑" onclick="window.location.href='{url:/plugins/ip_router_edit/id/$item['id']}';"></button>
					<button type="button" class="btn btn-default glyphicon glyphicon-remove" alt="删除" title="删除" onclick="window.location.href='{url:/plugins/ip_router_del/id/$item['id']}';"></button>
				</td>
			</tr>
			{/query}
		</tbody>
	</table>
</div>
</body>
</html>
