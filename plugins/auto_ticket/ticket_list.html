<div class="headbar">
	<div class="position"><span>插件管理</span><span>></span><span>插件</span><span>></span><span>SEO列表</span></div>
	<div class="operating">
		<a href="javascript:void(0)" onclick="event_link('{url:/plugins/ticket_edit}')"><button class="operating_btn" type="button"><span class="addition">添加优惠券规则</span></button></a>
	</div>
</div>
<div class="content">
	<table id="list_table" class="list_table">
		<colgroup>
			<col width="200px" />
			<col width="180px" />
			<col />
			<col width="120px" />
		</colgroup>
		<thead>
		<tr>
			<th>活动名称</th>
			<th>开始时间</th>
			<th>结束时间</th>
			<th>操作</th>
		</tr>
		</thead>

		<tbody>
		{query: name=auto_ticket}
		<tr>
			<td>{$item['name']}</td>
			<td>{$item['start_time']}</td>
			<td>{$item['end_time']}</td>
			<td>
				<a href='{url:/plugins/ticket_edit/id/$item['id']}'><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="编辑" title="编辑" /></a>
				<a href='{url:/plugins/ticket_del/id/$item['id']}'><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" title="删除" /></a>
			</td>
		</tr>
		{/query}
		</tbody>
	</table>
</div>
