{js:my97date}
<div class="headbar">
	<div class="position"><span>插件管理</span><span>></span><span>插件</span><span>></span><span>配置优惠券活动规则</span></div>
</div>

<div class="content_box">
	<div class="content form_content">
		<form action="{url:/plugins/ticket_update}" method="post" name="wechat">
			<input name='id' type='hidden' />
			<table class="form_table">
				<colgroup>
					<col width="150px" />
					<col />
				</colgroup>
				<tr>
					<th>活动名称：</th>
					<td>
						<input name='name' type='text' class='normal' pattern='required' />
					</td>
				</tr>

				<tr>
					<th>开始时间：</th>
					<td>
						<input name='start_time' type='text' class='normal' pattern='required' onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
					</td>
				</tr>

				<tr>
					<th>结束时间：</th>
					<td>
						<input name='end_time' type='text' class='normal' pattern='required' onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
					</td>
				</tr>

				<tr>
					<th>ticketID：</th>
					<td>
						<input name='ticket_id' type='text' class='normal' pattern='required' />
					</td>
				</tr>
				<tr><td></td><td><button class="submit" type="submit"><span>保 存</span></button></td></tr>
			</table>
		</form>
	</div>
</div>

<script type="text/javascript">
jQuery(function()
{
	var formObj = new Form();
	formObj.init({echo:JSON::encode($ticketData)});
});
</script>
