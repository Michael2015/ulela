<div class="headbar">
	<div class="position"><span>插件管理</span><span>></span><span>插件</span><span>></span><span>业绩考核设置</span></div>
	<div class="operating">
		<a href="javascript:void(0)" onclick="event_link('{url:/plugins/count_sells_edit}')"><button class="operating_btn" type="button"><span class="addition">添加数据</span></button></a>
	</div>
</div>
<div class="content">
	<table id="list_table" class="list_table">
		<colgroup>
			<col width="200px" />
			<col width="180px" />
			<col />
			<col />
			<col width="120px" />
		</colgroup>

		<thead>
			<tr>
				<th>用户ID</th>
				<th>用户名</th>
				<th>真实姓名</th>
				<th>考核开始日期</th>
				<th>操作</th>
			</tr>
		</thead>

		<tbody>
			{if: $uncount_list}
			{foreach: items = $uncount_list}
			<tr>
				<td>{$item['user_id']}</td>
				<td>{$item['username']}</td>
				<td>{$item['true_name']}</td>
				<td>{$item['datetime']}</td>
				<td>
					<a href='{url:/plugins/count_sells_edit/id/$item['id']}'><img class="operator" src="{skin:images/admin/icon_edit.gif}" alt="编辑" title="编辑" /></a>
					<a href='{url:/plugins/count_sells_del/id/$item['id']}'><img class="operator" src="{skin:images/admin/icon_del.gif}" alt="删除" title="删除" /></a>
				</td>
			</tr>
			{/foreach}
			{/if}
		</tbody>
	</table>
</div>
