<div class="main_fr f_r">
	<div class="uc_title m_10">
		<label><span><a href="{url:/ucenter/evaluation}">未评价</a></span></label><label class="current"><span>已评价</span></label>
	</div>
	<table class="list_table m_10" width="100%" cellpadding="0" cellspacing="0">
		<colgroup>
			<col width="220px" />
			<col width="160px" />
			<col width="160px" />
			<col width="100px" />
			<col />
		</colgroup>

		<thead><tr><th>商品名称</th><th>订单编号</th><th>评论时间</th><th>评分</th><th>评价内容</th></tr></thead>
		<tbody>
			{set:$queryIevaluationList = Api::run('getUcenterEvaluation',$this->user['user_id'],1)}
			{foreach:items = $queryIevaluationList->find()}
			<tr>
				<td><a href="{url:/site/comments_list/id/$item[goods_id]}" target="_block">{$item['name']}</a></td>
				<td>{$item['order_no']}</td>
				<td>{$item['comment_time']}</td>
				<td><span class="grade"><i style="width:{echo:Common::gradeWidth($item['point'])}px"></i></span></i></td>
				<td>{$item['contents']}</td>
			</tr>
			{/query}
		</tbody>
		<tfoot><tr><td colspan="5" class="t_l">{$queryIevaluationList->getPageBar()}</td></tr></tfoot>
	</table>
</div>
