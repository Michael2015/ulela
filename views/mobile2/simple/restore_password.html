<div class="bg-white p-10 pt-20">
    <div class="alert alert-danger p-10 mb-10 text-center" role="alert">请重新设定您的密码，并妥善保存</div>

    <form action="{$this->formAction}" method="post">
        <ul>
            <li class="pb-10">
                <div class="input-group input-style">
                    <div class="input-group-addon font-sm"><span>设置新密码</span></div>
                    <input type='password' class="form-control input-sm" name="password" pattern='^\w{6,32}$' bind="repassword" alt='密码由英文字母、数字组成，长度6-32位' placeholder="输入新的密码" />
                </div>
            </li>

            <li class="pb-10">
                <div class="input-group input-style">
                    <div class="input-group-addon font-sm"><span>重复新密码</span></div>
                    <input type='password' class="form-control input-sm" name="repassword" pattern='^\w{6,32}$' bind='password' alt='两次密码不相同'  placeholder="再次输入新密码"/>
                </div>
            </li>


            <li class="pb-10">
                <button type="submit" class='btn btn-block btn-success'>确认修改</button>
            </li>
        </ul>
    </form>

</div>
