<section class="reg bg-white">
	<div class="p-10 pt-20">
		<form action='{url:/simple/reg_act}' method='post' name="user_reg">
			<ul class="list-unstyled">
				<li class="pb-10">
					<div class="input-group input-style">
						<div class="input-group-addon font-sm"><span>邮箱</span></div>
						<input class="form-control input-sm" initmsg="输入正确" type="text" name='email' pattern="email" alt="填写正确的邮箱地址" placeholder="填写您的邮箱地址" />
					</div>
				</li>

				<li class="pb-10">
					<div class="input-group input-style">
						<div class="input-group-addon font-sm"><span>手机号</span></div>
						<input class="form-control input-sm" initmsg="输入正确" type="text" name='username' pattern="mobi" alt="填写正确的手机号" placeholder="填写您的手机号"/>
					</div>
				</li>

				<li class="pb-10">
					<div class="input-group input-style">
						<div class="input-group-addon font-sm"><span>密码</span></div>
						<input class="form-control input-sm"  type="password" name='password' pattern="^\S{6,32}$" alt='填写6-32个字符' placeholder="填写6-32个字符作密码"/>
					</div>
				</li>

				<li class="pb-10">
					<div class="input-group input-style">
						<div class="input-group-addon font-sm"><span>确认密码</span></div>
						<input type="password" class="form-control input-sm"  name='repassword' pattern="^\S{6,32}$" bind='password' alt='重复上面的密码' placeholder="重复上面的密码"/>
					</div>
				</li>

				<li class="pb-10">
					{set: $inviter = isset($_GET['inviter'])?$_GET['inviter']:ISafe::get('wx_ticket_user_name','cookie')}
					<div class="input-group input-style">
						<div class="input-group-addon font-sm"><span>邀请码</span></div>
						<input class="form-control input-sm" pattern="mobi" empty type="text" name='inviter' placeholder="填写邀请人的手机号,终身绑定" alt='填写邀请人的手机号' {if: $inviter} value="{$inviter}" readonly="readonly" {/if} />
					</div>
				</li>

				<li class="row pb-10">
					<div class="col-xs-8">
						<div class="input-group input-style">
							<div class="input-group-addon font-sm"><span>验证码</span></div>
							<input type='text' class="form-control input-sm" initmsg="输入正确" name='captcha' pattern='^\w{5,10}$' alt='填写右边的验证码' placeholder="点图片更换"/>
						</div>
					</div>

					<div class="col-xs-4">
						<a href="javascript:changeCaptcha('{url:/simple/getCaptcha}');" class="show thumbnail mb-0">
							<img src='{url:/simple/getCaptcha}' id='captchaImg' />
						</a>
					</div>
				</li>

                <li class="pb-10">
		        	<button type="submit" class='btn btn-block btn-warning'>立即注册</button>
		        </li>
			</ul>
		</form>
	</div>
</section>

<script type='text/javascript'>
$(function(){
	//表单回填
	var formObj = new Form('user_reg');
	formObj.init({"email":"{$this->email}","username":"{$this->username}"});
});
</script>
