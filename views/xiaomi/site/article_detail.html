<div class="body-contain bg-gray ov-hidden">
    <div class="w1230 margin-0-auto">
        <!--position-->
        <ol class="breadcrumb f-12">
            <li><a href='{url:}'>首页</a></li>
            <li><a href="{url:/site/article}">资讯列表</a></li>
            <li class="active">{$this->articleRow['title']}</li>
        </ol>
        <!--position-->

        <div class="u-section-left bg-white pull-left m-b-60">
            <div class="p-15">
                <h4 class="text-muted">资讯分类</h4>
                <div class="side-box-content">
                    <ul class="list-unstyled h-list">
                        {foreach:items=Api::run('getArticleCategoryList',10)}
                        <li><a class="f-12" href="{url:/site/article/id/$item[id]}">{$item['name']} <span class="glyphicon glyphicon-chevron-right text-muted"></span></a></li>
                        {/foreach}
                    </ul>
                </div>
            </div>
        </div>

        <div class="u-section-right bg-white pull-left m-b-60">
            <div class="p-30">
                <h3 class="m-b-20 m-t-20 text-center">
                    {$this->articleRow['title']}
                </h3>
                <p class="f-12 text-center text-muted">发布时间：{$this->articleRow['create_time']}</p>
                <div class="hc-content f-12">
                    {$this->articleRow['content']}
                </div>
            </div>
        </div>


    </div>
</div>
